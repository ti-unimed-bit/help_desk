name: Bearer

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]
  schedule:
    - cron: '33 10 * * 2'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  bearer:
    runs-on: ubuntu-latest

    permissions: # üîê Permiss√µes restritas ao job
      contents: read
      security-events: write

    steps:
      - name: Checkout reposit√≥rio
        uses: actions/checkout@v3
        with:
          fetch-depth: 1  # ‚¨áÔ∏è Clona apenas o √∫ltimo commit

      - name: Executar Bearer Scan
        id: report
        uses: bearer/bearer-action@828eeb928ce2f4a7ca5ed57fb8b59508cb8c79bc
        with:
          api-key: ${{ secrets.BEARER_TOKEN }}
          format: sarif
          output: results.sarif
          exit-code: 0

      - name: Corrigir SARIF se necess√°rio
        run: |
          set -e
          echo "Verificando e corrigindo o SARIF (results.sarif)..."

          if ! jq -e '.runs[0].results' results.sarif > /dev/null; then
            echo "'results' est√° ausente. Adicionando como array vazio."
            jq '.runs[0].results = []' results.sarif > fixed.sarif
            mv fixed.sarif results.sarif

          elif jq -e '(.runs[0].results | type) != "array"' results.sarif > /dev/null; then
            echo "'results' n√£o √© um array. Corrigindo..."
            jq '.runs[0].results = [ .runs[0].results ]' results.sarif > fixed.sarif
            mv fixed.sarif results.sarif

          else
            echo "'results' j√° est√° correto."
          fi

      - name: Fazer upload do SARIF para Code Scanning
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
