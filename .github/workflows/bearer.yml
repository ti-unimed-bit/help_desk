name: Bearer

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  schedule:
    - cron: '32 18 * * 2'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  bearer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Run Report
        id: report
        uses: bearer/bearer-action@828eeb928ce2f4a7ca5ed57fb8b59508cb8c79bc
        with:
          api-key: ${{ secrets.BEARER_TOKEN }}
          format: sarif
          output: results.sarif
          exit-code: 0

      - name: Fix SARIF file if necessary
        run: |
          if jq -e '.runs[0].results | type != "array"' results.sarif > /dev/null; then
            echo "Fixing 'results' to be an array..."
            jq '.runs[0].results = []' results.sarif > fixed.sarif
            mv fixed.sarif results.sarif
          else
            echo "'results' is already an array. No fix needed."
          fi

      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
